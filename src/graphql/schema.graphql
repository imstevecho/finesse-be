  scalar JSON

  type Query {
    hello: String!
  }

  type Mutation {
    quote(symbol: String!): QuoteResult!
  }

  type QuoteResult {
    change: Float!
    changePercent: Float!
    companyName: String!
    peRatio: Float!
    symbol: String!
    delayedPrice: Float!
    previousClose: Float!
    latestPrice: Float!
  }
